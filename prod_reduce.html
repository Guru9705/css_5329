<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="arr" style="font-size: 30px"></div>
    <div id="sum" style="font-size: 30px"></div>
  </body>

<script>
  var arr = [2, 3, 4, 5, 6, 8, 9];
  document.getElementById("arr").textContent = arr;
  const reducer = (p, c) => p * c;

  console.log(arr.reduce(reducer));
  document.getElementById("sum").textContent = arr.reduce(reducer);
</script>
