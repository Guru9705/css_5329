<script>
  var arr = ["Gh jk", "klm y", "av i", "hgj ", "Abv k"];
  document.getElementById("arr").textContent = arr;
  var arr1 = [];
  var s1 = "";

  for (var i = 0; i < arr.length; i++) {
    var y = arr[i].split(" ");
    var b = y.reduce((acc, val) => {
      return acc.concat(val.toLowerCase());
    }, []);
    arr1.push(b.join("_"));
  }
  document.getElementById("arr1").textContent = arr1;
  // console.log(arr1);
</script>
