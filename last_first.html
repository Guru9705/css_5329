  <body>

<script>
  var arr = ["aggh", "dhhd", "jkkppj", "oplu"];
  document.getElementById("arr").textContent = arr;
  var r = arr.filter((x) => {
    return x[0] === x[x.length - 1];
  });
  document.getElementById("sum").textContent = r;
</script>
